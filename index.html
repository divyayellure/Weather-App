<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="weather-info">
            <input type="text" id="city" placeholder="Enter city name" aria-label="City name">
            <button onclick="getWeather()" aria-label="Get Weather">Get Weather</button>
            <div id="weather-results" style="display:none;">
                <p id="temperature"></p>
                <p id="condition"></p>
                <p id="humidity"></p>
            </div>
            <p id="error-message" style="color:red;"></p>
        </div>
    </div>

    <script src="app.js"></script> <!-- Link to the JS file -->
</body>
</html>
